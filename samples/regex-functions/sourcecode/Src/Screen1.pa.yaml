Screen1 As screen:

    UDFRegexUtils As RegexUtils:
        Height: =25
        IsCurrency: |-
            =//Regex to match [US] currency format
            If(
                IsMatch(
                    CurrencyTxt,
                    "^\$(\d{1,3}(\,\d{3})*|(\d+))(\.\d{2})?$"
                ),
                true,
                false
            )
        IsPercent: |-
            =//Regex to match percent format
            If(
                IsMatch(
                    PercentTxt,
                    "(\d+(\.\d+)?%)"
                ),
                true,
                false
            )
        IsTime: |-
            =//Regex to match time format [hh:mm:ss]/[h:m:s]/[mm:ss]/[m:s]/[ss]/[s]
            If(
                IsMatch(
                    TimeTxt,
                    "^(?:(?:([01]?\d|2[0-3]):)?([0-5]?\d):)?([0-5]?\d)$"
                ),
                true,
                false
            )
        Width: =87
        X: =24
        Y: =716

